<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Momentum</title>
  <link rel="stylesheet" href='styles/style.css' />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<div id="root">
  <div id='center' class='hide-overlay'>
    <h1 id="clock">00:00</h1>
    <form id="login-form" class="hidden">
      <h2>What is your name?</h2>
      <input class="underline-input" type="text" maxlength="15" required />
    </form>
    <h2 class="greeting hidden"></h2>
    <form id='todo-form' class='hidden'>
      <h2>What is your main focus for today?</h2>
      <input class='underline-input' type='text'>
    </form>
    <ul id='todo-list'>
    </ul>
    <div id='weather'>
      <p></p>
      <p></p>
    </div>
    <div id="quote">
      <p></p>
      <p></p>
    </div>
  </div>
</div>
<script src='./dist/lib/greetings.js'></script>
<script src='./dist/lib/clock.js'></script>
<script src='./dist/lib/quotes.js'></script>
<script src='./dist/lib/background.js'></script>
<script src='./dist/lib/todo.js'></script>
<script src='./dist/lib/weather.js'></script>
</body>
</html>
